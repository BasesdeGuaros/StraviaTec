<header>

    <div class="mask rgba-gradient ">

    <mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar "
    >

    
      <mdb-navbar-brand class="col-md-9">
        <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"
          ><strong>CARRERAS</strong></a
        >
      </mdb-navbar-brand>
  
  
     
  
      <mdb-navbar-brand class="col-md-9">
        <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"
          ><strong>RETOS</strong></a
        >
      </mdb-navbar-brand>
  



    </mdb-navbar>
    <div >

    <div class="row">

      <div class=" col-md-6 ">
        <div class="card-deck-scrollable ">
        
    
          <!-- Cards of challenges-->
          <div>
            <mdb-card *ngFor="let race of listRaces; let i = index" class="myborder">
                <div class="view overlay waves-light" mdbWavesEffect>
                  <!-- Card img -->
                  <!---- MAPA QUE NO SIRVE XD
                    <agm-map [latitude]="map.lat" [longitude]="map.lng" style="height: 300px">
                        <agm-marker [latitude]="map.lat" [longitude]="map.lng"></agm-marker>
                    </agm-map>
                    --->
                  <mdb-card-img
                    src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg"
                    alt="Card image cap"
                  ></mdb-card-img>
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--Card content-->
                <mdb-card-body >
                  <!--Title-->
                  <mdb-card-title>
                    <h6>{{race.idEventoNavigation.nombre}}</h6>
                  </mdb-card-title>
            
                  <!--Text-->
              
                  <a class="btn aqua-gradient btn-rounded btn-sm my-0 " mdbWavesEffect 
                  (click)="frameRace.show()" >Ver </a>
                </mdb-card-body>
              </mdb-card>
    
          </div>
        
    
    
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card-deck-scrollable ">
        
    
          <!-- Cards of challenges-->
          <div>
            <mdb-card *ngFor="let challenge of listChallenges; let i = index" class="myborder">
                <div class="view overlay waves-light" mdbWavesEffect>
                  <!-- Card img -->
                  <!---- MAPA QUE NO SIRVE XD
                    <agm-map [latitude]="map.lat" [longitude]="map.lng" style="height: 300px">
                        <agm-marker [latitude]="map.lat" [longitude]="map.lng"></agm-marker>
                    </agm-map>
                    --->
                  <mdb-card-img
                    src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg"
                    alt="Card image cap"
                  ></mdb-card-img>
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--Card content-->
                <mdb-card-body class="row">

                  <div class="col-md-4">
                    <!--Title-->
                    <mdb-card-title>
                      <h6>{{challenge.idEventoNavigation.nombre}}</h6>
                    </mdb-card-title>

                    <!--Text-->
                    
                    <a class="btn aqua-gradient btn-rounded btn-sm my-0 " mdbWavesEffect 
                    (click) = "frameChallenge.show()">Ver </a>
                  </div>

                  <div class="col-md-8">

                    <div class="black-text"> Progreso </div>

                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                  </div>

                  

                  
                </mdb-card-body>
              </mdb-card>
    
          </div>
        
    
    
        </div>
      </div>
      
      
    </div>



    </div>

    
    <div
    mdbModal
    #frame="mdbModal"
    class="modal fade left"
    id="frameModalTop"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">
            Pago de Inscripcion
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="frame.hide()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
            <input
              type="email"
              id="defaultForm-email"
              [formControl]="loginFormModalEmail"
              class="form-control"
              mdbInput
              mdbValidate
            />
            <label for="defaultForm-email">Your email</label>
            <mdb-error
              *ngIf="
                loginFormModalEmail.invalid &&
                (loginFormModalEmail.dirty || loginFormModalEmail.touched)
              "
            >
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="
                loginFormModalEmail.valid &&
                (loginFormModalEmail.dirty || loginFormModalEmail.touched)
              "
              >Input valid
            </mdb-success>
          </div>
    
          <div class="md-form mb-4">
            <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
            <input
              type="password"
              id="defaultForm-pass"
              [formControl]="loginFormModalPassword"
              class="form-control"
              mdbInput
              mdbValidate
            />
            <label for="defaultForm-pass">Your password</label>
            <mdb-error
              *ngIf="
                loginFormModalPassword.invalid &&
                (loginFormModalPassword.dirty ||
                  loginFormModalPassword.touched)
              "
            >
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="
                loginFormModalPassword.valid &&
                (loginFormModalPassword.dirty ||
                  loginFormModalPassword.touched)
              "
            >
              Input valid
            </mdb-success>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="default" class="waves-light" mdbWavesEffect>
            Realizar Pago
          </button>
        </div>
      </div>
    </div>
    </div>
</div>
    
    </header>
