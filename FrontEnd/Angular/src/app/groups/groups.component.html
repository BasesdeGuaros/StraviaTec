<mdb-card cascade="true" narrower="true">
  <!--Card image-->
  <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

    <div>
      <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="th-large" class="mt-0"></mdb-icon>
      </button>
      <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="columns" class="mt-0"></mdb-icon>
      </button>
    </div>

    <a href="" class="white-text mx-3">Table name</a>

    <div>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="pencil-alt" class="mt-0"></mdb-icon>
      </button>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="times" class="mt-0"></mdb-icon>
      </button>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas fas icon="info-circle-circle" class="mt-0"></mdb-icon>
      </button>
    </div>

  </div>
  <!--/Card image-->

  <div class="px-4">

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="th-sm">Nombre</th>
          <th class="th-sm">Administrador</th>
          <th class="th-sm">Participantes</th>
          <th class="th-sm">Información</th>
          <th class="th-sm">Ingresar</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groupsList">
          <td>{{group.name}}</td>
          <td>{{group.admin}}</td>
          <td>{{group.number}}</td>
          <td><button class="btn aqua-gradient btn-rounded btn-sm my-0 "> Información</button></td>
          <td><button class="btn aqua-gradient btn-rounded btn-sm my-0 "> Ingresar</button></td>
          
        </tr>
       
      </tbody>
      <tfoot>
        <th class="th-sm">Nombre</th>
          <th class="th-sm">Administrador</th>
          <th class="th-sm">Participantes
          </th><th class="th-sm">Info</th>
      </tfoot>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

  </div>
</mdb-card>
