<header>
<div class="mask rgba-gradient">

  <mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
  >
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"
        ><strong>Stravia Tec</strong></a
      >
    </mdb-navbar-brand>
  </mdb-navbar>
  <div>
  
    <div class="card-deck-scrollable col-md-6 center">
      <!-- Card -->
      <div class="myborder">
        <mdb-card *ngFor="let race of races; let i = index"> 
          <div class="view overlay waves-light" mdbWavesEffect>
            <!-- Card img -->
            <!---- MAPA QUE NO SIRVE XD
            <agm-map [latitude]="map.lat" [longitude]="map.lng" style="height: 300px">
                <agm-marker [latitude]="map.lat" [longitude]="map.lng"></agm-marker>
            </agm-map>
            --->
            <mdb-card-img
              src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg"
              alt="Card image cap"
            ></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card content-->
          <mdb-card-body class="myborderdown">
            <!--Title-->
            <mdb-card-title>
              <h4>{{race.name}}</h4>
            </mdb-card-title>
    
            <!--Text-->
            <mdb-card-text> {{race.descript}} </mdb-card-text>
    
            <a class="btn aqua-gradient btn-rounded btn-sm my-0 " mdbWavesEffect (click)="frame.show()">
              Suscribirse
            </a>
          </mdb-card-body>
        </mdb-card>
      </div>


    </div>
  
      <div
        mdbModal
        #frame="mdbModal"
        class="modal fade left"
        id="frameModalTop"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">
                Pago de Inscripcion
              </h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="frame.hide()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                <input
                  type="email"
                  id="defaultForm-email"
                  [formControl]="loginFormModalEmail"
                  class="form-control"
                  mdbInput
                  mdbValidate
                />
                <label for="defaultForm-email">Your email</label>
                <mdb-error
                  *ngIf="
                    loginFormModalEmail.invalid &&
                    (loginFormModalEmail.dirty || loginFormModalEmail.touched)
                  "
                >
                  Input invalid
                </mdb-error>
                <mdb-success
                  *ngIf="
                    loginFormModalEmail.valid &&
                    (loginFormModalEmail.dirty || loginFormModalEmail.touched)
                  "
                  >Input valid
                </mdb-success>
              </div>
  
              <div class="md-form mb-4">
                <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                <input
                  type="password"
                  id="defaultForm-pass"
                  [formControl]="loginFormModalPassword"
                  class="form-control"
                  mdbInput
                  mdbValidate
                />
                <label for="defaultForm-pass">Your password</label>
                <mdb-error
                  *ngIf="
                    loginFormModalPassword.invalid &&
                    (loginFormModalPassword.dirty ||
                      loginFormModalPassword.touched)
                  "
                >
                  Input invalid
                </mdb-error>
                <mdb-success
                  *ngIf="
                    loginFormModalPassword.valid &&
                    (loginFormModalPassword.dirty ||
                      loginFormModalPassword.touched)
                  "
                >
                  Input valid
                </mdb-success>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button mdbBtn color="default" class="waves-light" mdbWavesEffect>
                Realizar Pago
              </button>
            </div>
          </div>
        </div>
      </div>
    
  </div>
</div>

</header>
